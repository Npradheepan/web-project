<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <div class="row">
               
                    <div class="program ">
                            <div class="pic-content pic-int">

                    </div>

                    <div class="program ">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script>
        var $swatches = $('.swatch');

        $swatches.on('click', function(){
            $('.clicked').removeClass('clicked');
            $(this).addClass('clicked');
        });
    </script>
